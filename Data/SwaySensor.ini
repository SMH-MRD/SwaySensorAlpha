; Version 2022.6.8.0
;****************************************************************************
; SwaySensorアプリケーション設定
;----------------------------------------------------------------------------
;****************************************************************************
;----------------------------------------------------------------------------
; 共通設定
; [Key名]                     [型]                      [内容]
; CMN_SYSTEM_CYCLE_TIME       unsigned int              メインスレッド実行周期[msec]
; CMN_IMAGE_SOURCE            unsigned int              画像取込み元(カメラ[0]/画像ファイル[1]) 
; CMN_IMAGE_FILENAME_SOURCE   文字列                    取込み画像ファイル名(IMAGE_SOURCE=1のときの画像)
; CMN_IMAGE_FILENAME_OUTPUT   文字列                    画像保存ファイル名
;----------------------------------------------------------------------------
[COMMON]
CMN_SYSTEM_CYCLE_TIME     = 25
CMN_IMAGE_SOURCE          = 0
CMN_IMAGE_FILENAME_SOURCE = D:\Image.bmp
CMN_IMAGE_FILENAME_OUTPUT = D:\ImageSave.bmp
;----------------------------------------------------------------------------
; タスク設定
; [Key名]                     [型]                      [内容]
; TSK_ENVIRONMENT             unsigned int,文字列       Environment(スレッド実行周期[msec],名称,略称)
; TSK_POLICY                  unsigned int,文字列       Policy     (スレッド実行周期[msec],名称,略称)
; TSK_AGENT                   unsigned int,文字列       Agent      (スレッド実行周期[msec],名称,略称)
; TSK_SCADA                   unsigned int,文字列       Scada      (スレッド実行周期[msec],名称,略称)
;----------------------------------------------------------------------------
[TASK]
TSK_ENVIRONMENT = 50,Environment,Env
TSK_POLICY      = 50,Policy,Pol
TSK_AGENT       = 50,Agent,Agt
TSK_SCADA       = 50,Scada,Scd
;----------------------------------------------------------------------------
; 通信設定
; [Key名]                     [型]                      [内容]
; NET_LOCAL                   文字列,unsigned int       Local設定 (IPアドレス,ポート番号)
;
; NET_REMOTE                  文字列,unsigned int       Remote設定(IPアドレス,ポート番号)
;----------------------------------------------------------------------------
[ETHERNET]
NET_LOCAL  = 192.168.150.20,12000
NET_REMOTE = 192.168.150.10,12000
;----------------------------------------------------------------------------
; カメラ設定
; [Key名]                     [型]                      [内容]
; CAM_BASIS_IP_ADDRESS        文字列                    IPアドレス
; CAM_BASIS_ROI               unsigned int              ROI(領域)(開始位置X,開始位置Y,サイズX(32の倍数,2592以下),サイズY(2の倍数,2048以下))
; CAM_BASIS_PACKET_SIZE       unsigned int              ドライバが受け取るパケットの最大サイズ[byte]
; CAM_BASIS_FRAME_RATE        double                    フレームレート[fps]
; CAM_BASIS_VIEW_ANGLE        double                    視野角[deg](X,Y)
;
; CAM_GAIN                    double                    ゲイン設定[dB]     (初期値, 最小値, 最大値)
; CAM_GAIN_AUTO               BOOL,double               自動ゲイン設定     (固定[0],自動ゲイン変化量[dB](未使用))
; CAM_GAIN_AUTO_START         double                    自動ゲイン判定輝度 (開始上限(この値より輝度が高い場合、暗くする),開始下限(この値より輝度が高い場合、明るくする))[0 - 255]
; CAM_GAIN_AUTO_STOP          double                    自動ゲイン判定輝度 (停止上限(この値より輝度が低い場合、停止する),停止下限(この値より輝度が高い場合、停止する))  [0 - 255]
;
; CAM_EXPSTIME                double                    露光時間設定[usec] (初期値, 最小値, 最大値)
; CAM_EXPSTIME_AUTO           BOOL,double               自動露光設定       (固定[0]/自動[1],自動露光時間変化量[usec])
; CAM_EXPSTIME_AUTO_START     double                    自動露光判定輝度   (開始上限(この値より輝度が高い場合、暗くする),開始下限(この値より輝度が高い場合、明るくする))[0 - 255]
; CAM_EXPSTIME_AUTO_STOP      double                    自動露光判定輝度   (停止上限(この値より輝度が低い場合、停止する),停止下限(この値より輝度が高い場合、停止する))  [0 - 255]
;
; CAM_ERROR                   double,unsigned int       カメラの異常判定設定(フレームレート低下の判定値[fps],異常判定時間[msec])
;
; CAM_BOOT                    unsigned int              カメラの起動設定(システム起動後のカメラ起動待ち時間[msec],システム起動後のカメラ起動失敗時のカメラ再起動回数[count],カメラ再起動中を通知する時間[msec])
;----------------------------------------------------------------------------
[CAMERA]
;カメラの基本設定
CAM_BASIS_IP_ADDRESS  = 192.168.150.100
CAM_BASIS_ROI         = 0,0,1440,1080
CAM_BASIS_PACKET_SIZE = 0
CAM_BASIS_FRAME_RATE  = 30.0
CAM_BASIS_VIEW_ANGLE  = 9.93,7.97
;輝度コントロール設定(ゲイン)
CAM_GAIN            = 0.0,0.0,36.0
CAM_GAIN_AUTO       = 0,0.0
CAM_GAIN_AUTO_START = 0.0,0.0
CAM_GAIN_AUTO_STOP  = 0.0,0.0
;輝度コントロール設定(露光時間)
CAM_EXPSTIME            = 1000.0,20.0,33000.0
CAM_EXPSTIME_AUTO       = 1,5.0
CAM_EXPSTIME_AUTO_START = 250.0,230.0
CAM_EXPSTIME_AUTO_STOP  = 245.0,235.0
;カメラの異常判定設定
CAM_ERROR = 15.0,100
;カメラの起動設定
CAM_BOOT = 15000,1,40000
;----------------------------------------------------------------------------
; 取付寸法設定
; [Key名]                     [型]                      [内容]
; MNT_OFFSET_LX0              double                    吊具吊点〜BOX吊点距離         LX0[mm] (水平方向,垂直方向)
; MNT_OFFSET_LY0              double                    吊具吊点〜BOX吊点距離         LY0[mm] (水平方向,垂直方向)
; MNT_OFFSET_L0               double                    BOX吊点〜BOX可動部中心距離    L0 [mm] (水平方向,垂直方向)
; MNT_OFFSET_LC               double                    BOX可動部中心〜カメラ中心距離 LC [mm] (水平方向,垂直方向)
; MNT_OFFSET_A0               double                    BOX内カメラ取付角度           θ0[deg](水平方向,垂直方向)
; MNT_OFFSET_AC               double                    BOX可動部中心〜カメラ中心角度 θc[deg](水平方向,垂直方向)
;----------------------------------------------------------------------------
[MOUNTING]
MNT_OFFSET_LX0 = 0.0, 0.0
MNT_OFFSET_LY0 = 0.0, 0.0
MNT_OFFSET_L0  = 140.0, 140.0
MNT_OFFSET_LC  = 330.0, 300.0
MNT_OFFSET_A0  = 0.0, 0.0
MNT_OFFSET_AC  = 0.0, 0.0
;----------------------------------------------------------------------------
; 傾斜計設定
; [Key名]                     [型]                      [内容]
; INC_DEVICE                  文字列, unsigned int      デバイス設定(IPアドレス,TCPポート番号,スレーブアドレス,通信タイムアウト[msec])
; INC_PORT_NUMBER             unsigned int              傾斜計データ接続ポート番号[1-8](X,Y)
;----------------------------------------------------------------------------
[INCLINOMETER]
INC_DEVICE      = 192.168.0.1,502,1,2000
INC_PORT_NUMBER = 1,2
;----------------------------------------------------------------------------
; 画像処理条件設定
; [Key名]                     [型]                      [内容]
; IMG_ROI                     unsigned int,double       画像ROI設定               (ROI有効設定(なし[0]/あり[1]),ROI倍率)
; IMG_MASK                    unsigned int              マスク画像選択            (両方[0]/画像1のみ[1]/画像2のみ[2])
; IMG_MASK1_LOW               unsigned int              画像1マスク下限           (H[0-179],S[0-255],V[0-255])
; IMG_MASK1_UP                unsigned int              画像1マスク上限           (H[0-179],S[0-255],V[0-255])
; IMG_MASK2_LOW               unsigned int              画像2マスク下限           (H[0-179],S[0-255],V[0-255])
; IMG_MASK2_UP                unsigned int              画像2マスク上限           (H[0-179],S[0-255],V[0-255])
; IMG_FILTER1                 unsigned int              ゴマ塩ノイズフィルタ      (フィルタ設定(なし[0]/中央値フィルタ[1]/オープニング処理[2]),フィルタ値(中央値フィルタ[1,3,5,...]/オープニング処理[1,2,...]))
; IMG_FILTER2                 unsigned int              穴埋めノイズフィルタ      (フィルタ設定(なし[0]/クロージング処理[1]),フィルタ値[1,2,...])
; IMG_PROC                    unsigned int              ターゲット検出アルゴリズム(全輪郭点[0], 最大輪郭面積[1], 最大輪郭長[2])
; IMG_SWAY_SPEED_TC           double                    振れ速度フィルタ時定数
;----------------------------------------------------------------------------
[IMGPROC]
IMG_ROI           = 1,1.5
IMG_MASK          = 0
IMG_MASK1_LOW     = 170,80,150
IMG_MASK1_UP      = 10,255,255
IMG_MASK2_LOW     = 60,80,150
IMG_MASK2_UP      = 90,255,255
IMG_FILTER1       = 0,1
IMG_FILTER2       = 1,10
IMG_PROC          = 1
IMG_SWAY_SPEED_TC = 0.1
